<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    input[type="range"] {
      flex: 1;
    }
    input[type="number"] {
      width: 60px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #3367d6;
    }
    label {
      font-weight: 500;
      color: #333;
    }
    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }
    .warning {
      color: #d93025;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>YouTube Long Videos Only</h2>
    
    <div class="input-group">
      <label>Минимальная длительность (минут):</label>
      <div class="slider-container">
        <input type="range" id="minDurationSlider" min="0" max="240" value="4">
        <input type="number" id="minDuration" min="0" max="240" value="4">
      </div>
    </div>

    <div class="input-group" id="maxDurationGroup">
      <label>Максимальная длительность (минут):</label>
      <div class="slider-container">
        <input type="range" id="maxDurationSlider" min="0" max="240" value="0">
        <input type="number" id="maxDuration" min="0" max="240" value="0">
      </div>
      <small style="color: #666">0 = без ограничения</small>
      <div class="warning" id="durationWarning">
        Максимальная длительность должна быть больше минимальной или равна 0
      </div>
    </div>

    <button id="save">Сохранить</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
